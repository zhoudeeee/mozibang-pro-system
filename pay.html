<!DOCTYPE html>
<html>
<head>
    <title>MoziBang Pro 升级</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .payment-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .user-id-display {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .user-id-display strong {
            color: #2e7d32;
            font-size: 16px;
        }
        .qr-codes {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .qr-item {
            text-align: center;
        }
        .qr-item img {
            width: 200px;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .instructions {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }
        .instructions ol {
            padding-left: 20px;
        }
        .instructions li {
            margin: 10px 0;
            line-height: 1.6;
        }
        #user-id {
            background: #fff3cd;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>升级到 MoziBang Pro</h2>
        <p>价格：¥9.9 (一次性付费，永久使用)</p>
        
        <div class="user-id-display">
            <p><strong>您的用户ID:</strong></p>
            <p id="user-id">用户ID获取失败</p>
        </div>
        
        <div class="qr-codes">
            <div class="qr-item">
                <h3>支付宝</h3>
                <img src="images/alipay-qr.png" alt="支付宝收款码">
            </div>
            <div class="qr-item">
                <h3>微信支付</h3>
                <img src="images/wechat-qr.png" alt="微信收款码">
            </div>
        </div>
        
        <div class="instructions">
            <h3>付款步骤：</h3>
            <ol>
                <li>扫描上方二维码</li>
                <li>在备注中填写：<code id="user-id-copy"></code></li>
                <li>完成付款后，回到扩展点击"我已付款"</li>
            </ol>
        </div>
    </div>
    
    <script>
        // 从URL获取用户ID - 修复参数名称
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId'); // 改为 userId
        
        if (userId) {
            document.getElementById('user-id').textContent = userId;
            document.getElementById('user-id-copy').textContent = userId;
        } else {
            document.getElementById('user-id').textContent = '用户ID获取失败';
            document.getElementById('user-id-copy').textContent = '用户ID获取失败';
        }
    </script>
</body>
</html>
